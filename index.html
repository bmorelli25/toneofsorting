<html>
  <head>
    <title>Tone of Sorting</title>
    <meta name="description" content="Tone of Sorting allows you to interactivly visualize how sorting algorithms work with sound">

    <link rel="stylesheet" href="screen.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <main id="content" class="content">
    <section id="configuration" class="">
    <p>
    <a class="github-button" href="https://github.com/bmorelli25/toneofsorting" data-size="large" data-show-count="true" aria-label="Star caspervonb/toneofsorting on GitHub">Star</a>
    
    <a href="https://twitter.com/home?status=Check%20out%20this%20sorting%20visualization!%20https%3A//bmorelli25.github.io/toneofsorting/" class="twitter-share-button" data-size="large" data-via="caspervonb" data-hashtags="programming" data-related="caspervonb" data-show-count="true">Tweet</a>
    </p>

      <p>
      <label for='#algorithm'>Algorithm</label>
      <select id='algorithm'>
        <option value='bubbleSort'>Bubble sort</option>
        <option value='cocktailSort'>Cocktail sort</option>
        <option value='combSort'>Comb sort</option>
        <option value='gnomeSort'>Gnome sort</option>
        <option value='heapSort'>Heap sort</option>
        <option value='insertionSort'>Insertion sort</option>
        <option value='oddEvenSort'>Odd-even sort</option>
        <option value='selectionSort'>Selection sort</option>
        <option value='quickSort'>Quick sort</option>
      </select>
      </p>

      <p>
      <label for='#pivot'>Pivot</label>
      <select id='pivot'>
        <option value='random'>Random</option>
        <option value='first'>First</option>
        <option value='middle'>Middle</option>
        <option value='last'>Last</option>
      </select>
      </p>

      <p>
      <label for='#size'>Size</label>
      <input id='size' type='number' value="20"/>
      </p>

      <p>
      <label for='#shuffle'>Shuffle</label>
      <select id='shuffle'>
        <option value='random'>Random</option>
        <option value='ascending'>Ascending</option>
        <option value='descending'>Descending</option>
      </select>
      </p>

      <p>
      <label for='#delay'>Delay</label>
      <input id="delay" type="range" value="200" min="1" max="1000">
      </p>

      <p>
      <label for='#volume'>Volume</label>
      <input id="volume" type="range" value="25" min="0" max="100">
      </p>

      <p>
      <input id="sort" type="submit" value="Sort">
      </p>
    </section>

    <section>
      <output id="visualization">
      </output>
    </section>
    </main>
    
    <script src="sort.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
</html>
